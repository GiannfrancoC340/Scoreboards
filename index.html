<!doctype html>
<html>
    <head>
        <title>New Scoreboard</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <img class="item" src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5c/Inter_Miami_CF_logo.svg/1200px-Inter_Miami_CF_logo.svg.png">
                <h1 class="home-score">5</h1>
            </div>
            <div class="middle">
                <div class="sub-row">
                    <h2 class="full-time">Full Time</h2>
                    <img class="item-2" src="https://images.seeklogo.com/logo-png/52/2/major-league-soccer-crest-logo-png_seeklogo-523550.png">
                </div>
                <hr class="main-hr">
                <div class="stat-row">
                    <span class="stat-left">1.73</span>
                    <span class="stat-middle">xG</span>
                    <span class="stat-right">0.62</span>
                </div>
                <hr class="secondary-hr">
                <div class="stat-row">
                    <span class="stat-left">11</span>
                    <span class="stat-middle">Shots</span>
                    <span class="stat-right">6</span>
                </div>
                <hr class="secondary-hr">
                <div class="stat-row">
                    <span class="stat-left">6</span>
                    <span class="stat-middle">Shots on Target</span>
                    <span class="stat-right">3</span>
                </div>
                <hr class="secondary-hr">
                <div class="stat-row">
                    <span class="stat-left">51%</span>
                    <span class="stat-middle">Possession</span>
                    <span class="stat-right">49%</span>
                </div>
                <hr class="secondary-hr">
                <div class="stat-row">
                    <span class="stat-left">5</span>
                    <span class="stat-middle">Corners</span>
                    <span class="stat-right">2</span>
                </div>
                <hr class="secondary-hr">
                <div class="stat-row">
                    <span class="stat-left">1</span>
                    <span class="stat-middle">Offsides</span>
                    <span class="stat-right">0</span>
                </div>
                <hr class="secondary-hr">
                <div class="stat-row">
                    <span class="stat-left">22</span>
                    <span class="stat-middle">Fouls Committed</span>
                    <span class="stat-right">19</span>
                </div>
                <hr class="secondary-hr">
                <div class="stat-row">
                    <span class="stat-left">4/0</span>
                    <span class="stat-middle">Yellow/Red Cards</span>
                    <span class="stat-right">4/0</span>
                </div>
            </div>
            <div class="right">
                <img class="item" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Logo_New_York_City_FC_2025.svg/1200px-Logo_New_York_City_FC_2025.svg.png">
                <h1 class="away-score">1</h1>
            </div>
        </div>
    </body>
</html>
